run:
  modules-download-mode: readonly
  skip-dirs:
    - .git
    - .github
    - .vscode
    - bin
    - dist
    - man
    - testdata

linters:
  disable-all: true
  enable:
    - bodyclose
    - deadcode
    - dogsled
    - dupl
    - errcheck
    - exportloopref
    - goconst
    - gofmt
    - goimports
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nolintlint
    - prealloc
    - revive
    - staticcheck
    - structcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - whitespace

linters-settings:
  gofmt:
    simplify: true
  goimports:
    local-prefixes: github.com/axiomhq/cli
  govet:
    check-shadowing: true
  nolintlint:
    allow-unused: false
    allow-leading-space: false
    require-explanation: true
    require-specific: true

issues:
  exclude-rules:
    - linters:
        - staticcheck
      text: "SA1019: res.BlocksDeleted"
    - linters:
        - staticcheck
      text: "SA1019: client.Datasets.QueryLegacy"
    - linters:
        - staticcheck
      text: 'SA1019: "github.com/axiomhq/axiom-go/axiom/querylegacy"'
